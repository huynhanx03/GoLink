syntax = "proto3";

package orchestrator.v1;

option go_package = "go-link/common/gen/go/orchestrator/v1;orchestratorv1";

service OrchestratorService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
}

message RegisterUserRequest {
  string username = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  int32 gender = 5;     // 0: male, 1: female, 2: other
  string birthday = 6;  // Format: 2006-01-02
}

message RegisterUserResponse {
  int64 user_id = 1;
  int64 tenant_id = 2;
  bool success = 3;
  string message = 4;
}
