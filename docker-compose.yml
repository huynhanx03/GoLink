  kafka:
    image: apache/kafka:3.7.0
    container_name: golink-kafka
    ports:
      - "2008:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@golink-kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://golink-kafka:9092,EXTERNAL://localhost:2008
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - golink-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: golink-kafka-ui
    ports:
      - "2009:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: golink-kafka:9092
    depends_on:
      - kafka
    networks:
      - golink-net

  debezium:
    build:
      context: .
      dockerfile: Debezium/Dockerfile
    container_name: golink-debezium
    ports:
      - "2010:8083"
    environment:
      - BOOTSTRAP_SERVERS=golink-kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
    depends_on:
      - kafka
    networks:
      - golink-net
  
  postgres:
    image: postgres:16-alpine
    container_name: golink-postgres
    restart: always
    ports:
      - "2011:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: identity
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d identity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - golink-net

networks:
  golink-net:
    driver: bridge
